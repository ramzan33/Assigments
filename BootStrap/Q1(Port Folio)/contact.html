<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>My Contact</title>
    </head>
<body>
    <!-- Contact Page -->
  <section id="contact" class="container mt-5">
    <h1 class="text-center">Contact Me</h1>
    
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            
            <input type="text" class="form-control" id="email" placeholder="Subject">
          </div>
          <div class="form-group">
            
            <textarea class="form-control" id="message" placeholder="Project details" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Contact Me</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
