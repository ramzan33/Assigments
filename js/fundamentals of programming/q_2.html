    <title>Sum of array</title>

<body>
    <script>
        const numbers = [1,3,4,6,7]
        document.write('The sum of Array Elements is= ')
        let sum = numbers.reduce(myFunction);
        document.write(sum);
        function myFunction(total,value){
            
        return total+value;
        }
        </script>
